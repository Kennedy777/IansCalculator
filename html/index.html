<!DOCTYPE html>
<html>
  <head>
    <script src="../js/scripts.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="../css/styles.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <title>calcJS</title>
  </head>
  <body>
    <div class="container borderWrap">
      <div class="row classRow" id="clearRow">
        <div class="col-9 " id="displayCol">
          <div class="rightWrap">
            <h1 id="displayText">TextGoesHere</h1>
          </div>
        </div>
        <div class="col-3" id="clearCol">
          <div class="buttonPad">
            <button type="button" onclick="myClickClear()" class="calcButton" id="buttonCE">
              <div class="centerWrap">
                <h1>CE</h1>
              </div>
            </button>
          </div>
        </div>
      </div>
      <div class="row classRow" id="topRow">
        <div class="col-3">
          <div class="buttonPad">
            <button type="button" onclick="myClickNum(7)" class="calcButton" id="button7">
              <div class="centerWrap">
                <h1>7</h1>
              </div>
            </button>
          </div>
        </div>
        <div class="col-3">
          <div class="buttonPad">
            <button type="button" onclick="myClickNum(8)" class="calcButton" id="button8">
              <div class="centerWrap">
                <h1>8</h1>
              </div>
            </button>
          </div>
        </div>
        <div class="col-3">
          <div class="buttonPad">
            <button type="button" onclick="myClickNum(9)"class="calcButton" id="button9">
              <div class="centerWrap">
                <h1>9</h1>
              </div>
            </button>
          </div>
        </div>
        <div class="col-3">
          <div class="buttonPad">
            <button type="button"onclick="myClickOper('+')" class="calcButton" id="buttonPlus">
              <div class="centerWrap">
                <h1>+</h1>
              </div>
            </button>
          </div>
        </div>
      </div>
      <div class="row classRow">
        <div class="col-3">
          <div class="buttonPad">
            <button type="button" onclick="myClickNum(4)" class="calcButton" id="button4">
              <div class="centerWrap">
                <h1>4</h1>
              </div>
            </button>
          </div>
        </div>
        <div class="col-3">
          <div class="buttonPad">
            <button type="button" onclick="myClickNum(5)" class="calcButton" id="button5">
              <div class="centerWrap">
                <h1>5</h1>
              </div>
            </button>
          </div>
        </div>
        <div class="col-3">
          <div class="buttonPad">
            <button type="button" onclick="myClickNum(6)" class="calcButton" id="button6">
              <div class="centerWrap">
                <h1>6</h1>
              </div>
            </button>
          </div>
        </div>
        <div class="col-3">
          <div class="buttonPad">
            <button type="button" onclick="myClickOper('-')" class="calcButton" id="buttonMinus">
              <div class="centerWrap">
                <h1>-</h1>
              </div>
            </button>
          </div>
        </div>
      </div>
      <div class="row classRow">
        <div class="col-3">
          <div class="buttonPad">
            <button type="button" onclick="myClickNum(1)" class="calcButton" id="button1">
              <div class="centerWrap">
                <h1>1</h1>
              </div>
            </button>
          </div>
        </div>
        <div class="col-3">
          <div class="buttonPad">
            <button type="button" onclick="myClickNum(2)" class="calcButton" id="button2">
              <div class="centerWrap">
                <h1>2</h1>
              </div>
            </button>
          </div>
        </div>
        <div class="col-3">
          <div class="buttonPad">
            <button type="button" onclick="myClickNum(3)" class="calcButton" id="button3">
              <div class="centerWrap">
                <h1>3</h1>
              </div>
            </button>
          </div>
        </div>
        <div class="col-3">
          <div class="buttonPad">
            <button type="button" onclick="myClickOper('*')" class="calcButton" id="buttonMultiply">
              <div class="centerWrap">
                <h1>x</h1>
              </div>
            </button>
          </div>
        </div>
      </div>
      <div class="row classRow">
        <div class="col-3">
          <div class="buttonPad">
            <button type="button" class="calcButton" id="button0">
              <div class="centerWrap">
                <h1>0</h1>
              </div>
            </button>
          </div>
        </div>
        <div class="col-6">
          <div class="buttonPad" id="padEquals">
            <button type="button" onclick="myClickEqual()" class="calcButton" id="buttonEquals">
              <div class="centerWrap">
                <h1>=</h1>
              </div>
            </button>
          </div>
        </div>
        <div class="col-3">
          <div class="buttonPad">
            <button type="button" onclick="myClickOper('/')" class="calcButton" id="buttonDivide">
              <div class="centerWrap">
                <h1>/</h1>
              </div>
            </button>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
